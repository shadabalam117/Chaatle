name: Build and Install Dependencies

on:
  push:
    branches:
      - main

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install

      - name: Build the project
        run: |
          npm run build

      - name: Deploy (optional step depending on your needs)
        run: |
          echo "Deploy to hosting if needed"
